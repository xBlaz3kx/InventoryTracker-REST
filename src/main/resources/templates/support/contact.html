<!DOCTYPE html>
<html lang="sl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/2.0.2/umd/popper.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"/>
    <title th:text="${support_contact_title}"></title>
</head>
<body>
<div th:replace="/commons :: header"></div>
<div class="container-fluid">
    <div class="row col-12 m-2 py-4 justify-content-center">
        <form>
            <div class="form-group">
                <label for="contact-name" th:text="${support_contact_name}"></label>
                <input type="text" id="contact-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contact-surname" th:text="${support_contact_surname}"></label>
                <input type="text" class="form-control" id="contact-surname" required>
            </div>
            <div class="form-group">
                <label for="contact-email" th:text="${support_contact_email}"></label>
                <input type="email" class="form-control" id="contact-email" required>
            </div>
            <div class="form-group">
                <label for="contact-subject" th:text="${support_contact_subject}"></label>
                <input type="text" class="form-control" id="contact-subject" required>
            </div>
            <div class="form-group">
                <label for="contact-inquiry" th:text="${support_contact_description}"></label>
                <textarea rows="10" cols="50" maxlength="500" id="contact-inquiry" class="form-control" required
                          placeholder="Here..."></textarea>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary btn-dark" id="contact-submit"
                        th:text="${support_send_inquiry}">
                </button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="/commons :: footer"></footer>
</body>
</html>
