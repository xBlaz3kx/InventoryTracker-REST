<!DOCTYPE html>
<html lang="sl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/2.0.2/umd/popper.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}"/>
    <title>Uvoz datotek</title>
</head>
<body>
<div th:replace="/commons :: header"></div>
<div id="import-main-div" class="container">
    <div id="import-choose" class="row justify-content-center">
        <div class="my-5">
            <label for="import-selection">Izberite željen vnos</label>
            <select id="import-selection" class="custom-select">
                <option value="customers" selected="selected">Stranke</option>
                <option value="products">Izdelki</option>
            </select>
        </div>
    </div>
    <div id="table-div" class="row  col-12 justify-content-center">
        <div class="p-1 table-responsive">
            <table id="import-table" class="table table-primary table-dark table-hover table-borderless rounded">
                <thead>
                <tr>
                    <td>Podjetje</td>
                    <td>Ime</td>
                    <td>Priimek</td>
                    <td>Naslov</td>
                    <td>Kraj, Pošta</td>
                    <td>ID DDV</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="m-3">
            <button id="confirm-upload" type="button" class="btn btn-primary btn-dark">
                Potrdi <i class="material-icons">done</i>
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <form action="" class="dropzone" enctype="multipart/form-data">
            <div class="fallback">
                <input name="file" type="file" id="js-upload-files"/>
            </div>
        </form>
    </div>
</div>
<div th:replace="/commons :: footer"></div>
</body>
</html>
